<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">

			<nav class="header__l-menu">
				<a class="header__page-logo" href="#">
					<img class="header__icon" src="/images/icons/csupport-logo.svg" alt="Main Logo">
				</a>

				<ul>
					<li><img class="header__icon" src="/images/icons/diagnoses.svg" alt="diagnoses icon"><span>Answers</span></li>
					<li><img class="header__icon" src="/images/icons/comment-dots.svg" alt="comment icon"><span>Questions</span>
					</li>
					<li><img class="header__icon" src="/images/icons/comments.svg"
							alt="cloud-comments icon"><span>Conversations</span></li>
					<li><img class="header__icon" src="/images/icons/chart-pie.svg" alt="chart-pie icon"><span>Analytics</span>
					</li>
					<li><img class="header__icon" src="/images/icons/cog.svg" alt="cog icon"><span>Settings</span></li>
				</ul>
			</nav>

			<div class="header__r-menu">
				<div><span>Test Bot</span><img class="header__icon" src="/images/icons/robot.svg" alt="Bot icon"></div>

				<div class="header__avatar"></div>

				<div>
					<span>Kasper</span>
					<span>AGENT</span>
				</div>

				<div class="header__dropdown">
					<img class="header__icon" src="/images/icons/ellipsis-v.svg" alt="dropdown icon">
				</div>
			</div>
		</header>

	</div>

	<script src="/js/main.js"></script>
</body>

</html>
